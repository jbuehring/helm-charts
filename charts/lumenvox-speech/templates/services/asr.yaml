{{- range .Values.global.asrLanguages }}
---
apiVersion: v1
kind: Service
metadata:
  name: asr-{{ .name | replace "_" "-" }}-service
  namespace: {{ default $.Release.Namespace $.Values.global.defaultNamespace }}
spec:
  selector:
    app: asr-{{ .name | replace "_" "-" }}
  ports:
    - name: grpc
      port: 80
      targetPort: grpc
    - name: http
      port: 90
      targetPort: http
{{- end }}
