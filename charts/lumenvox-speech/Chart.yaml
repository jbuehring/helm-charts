      image: lumenvox/cloud-logging-sidecar:4.7
    - name: grammar
      image: lumenvox/grammar:4.7
    - name: itn
      image: lumenvox/itn:4.7
    - name: lumenvox-api
      image: lumenvox/lumenvox-api:4.7
    - name: reporting-api
      image: lumenvox/reporting-api:4.7
    - name: session
      image: lumenvox/session:4.7
    - name: tts
      image: lumenvox/tts:4.7
    - name: vad
      image: lumenvox/vad:4.7
