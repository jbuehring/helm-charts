apiVersion: apps/v1
kind: Deployment
metadata:
  name: assure-identity
  namespace: {{ default .Release.Namespace .Values.defaultNamespace }}
  labels:
    app: assure-identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assure-identity
  template:
    metadata:
      labels:
        app: assure-identity
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '90'
        {{- if .Values.linkerd.dashboard.ingressEnabled }}
        {{- if eq .Values.linkerd.dashboard.ingressMode "nginx" }}
        linkerd.io/inject: enabled
        {{- else }}
        # Default to traefik
        linkerd.io/inject: ingress
        {{- end }}
        {{- end }}
    spec:
      containers:
        - name: assure-identity
          image: {{ .Values.image.repository }}/cloud-assure-identity{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: 90
            - name: grpc
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 90
            initialDelaySeconds: {{ .Values.lumenvox.service.startDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
          {{- if .Values.lumenvox.service.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: 90
            initialDelaySeconds: {{ .Values.lumenvox.service.startDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
          {{- end }}
{{/*          startupProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /health*/}}
{{/*              port: 90*/}}
{{/*            # 12 * 5 = 60 seconds of initial startup time allowed*/}}
{{/*            failureThreshold: 12*/}}
{{/*            periodSeconds: {{ .Values.probes.periodSeconds }}*/}}
          resources:
            requests:
              cpu: 100m
              memory: 180Mi
            limits:
              cpu: 600m
              memory: 550Mi
          envFrom:
            - configMapRef:
                name: lumenvox-configmap

      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
      {{- end}}
      {{- end }}
      initContainers:
{{/*        - name: wait-for-deployment-service*/}}
{{/*          image: busybox:1.28*/}}
{{/*          command: ['sh', '-c', "until nslookup deployment-service.{{ default .Release.Namespace .Values.defaultNamespace }}; do echo waiting for Deployment Service; sleep 2; done"]*/}}
        - name: wait-for-deployment-service
          image: curlimages/curl:latest
          command: ["/bin/sh","-c"]
          args: ["while [ $(curl -sw '%{http_code}' http://deployment-service.{{ default .Release.Namespace .Values.defaultNamespace }}:90/health -o /dev/null) -ne 200 ]; do sleep 2; echo 'Waiting for the Deployment Service...'; done"]
