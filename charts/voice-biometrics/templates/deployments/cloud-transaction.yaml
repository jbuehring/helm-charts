apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction
  namespace: {{ default .Release.Namespace .Values.defaultNamespace }}
  labels:
    app: transaction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction
  template:
    metadata:
      labels:
        app: transaction
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '90'
    spec:
      containers:
        - name: transaction
          image: {{ .Values.image.repository }}/cloud-transaction{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: 90
            - name: grpc
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 90
            initialDelaySeconds: {{ .Values.lumenvox.service.startDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
          livenessProbe:
            httpGet:
              path: /health
              port: 90
            initialDelaySeconds: {{ .Values.lumenvox.service.startDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
          startupProbe:
            httpGet:
              path: /health
              port: 90
            # 12 * 5 = 60 seconds of initial startup time allowed
            failureThreshold: 12
            periodSeconds: {{ .Values.probes.periodSeconds }}
          envFrom:
            - configMapRef:
                name: lumenvox-configmap
          env:
